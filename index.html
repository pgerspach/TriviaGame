<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Patrick's Special Trivia</title>
</head>
<body>
    <div class = "gameContainer">
        <header class = "gameHead">
            Patrick's Super Crazy Amazing Pointless Trivia!
        </header>

        <section class = "QandA">
            <div class = "timeInd"><span id="dispTime"></span><div class = "startButton">START</div></div>

            <div class = "askQ"><span id="dispQ"></span></div>

            <div class = "showA">
                <ul class ="a_list">
                    <li class="showA"><span id="aOne"></span></li>
                    <li class="showA"><span id="aTwo"></span></li>
                    <li class="showA"><span id="aThree"></span></li>
                    <li class="showA"><span id="aFour"></span></li>

                </ul>
                <div class = "results">
                    <span class = "correct"></span>
                    <span class = "incorrect"></span>
                </div>
            </div>
        </section>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
